<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Varela Round', sans-serif;
}


/* General Stuff */
a{
    text-decoration: none;
    color: black;
}
img{
    width: 100%;
}

/* Header */

header{
    background-color: #c3c9d598;
    font-weight: 700;
    display: grid;
    grid-auto-flow: column;
    justify-content: space-between;
    margin: 1rem;
    padding: 0.5rem;
    align-items: center;
    align-content: center;
    position: sticky;
    z-index: 2;
    top: 14px;
    backdrop-filter: blur(10px);
}
div.categories a{
    padding: 1rem;
}
div.categories a:hover:not(#burger){
    background-color: black;
    color: white;
    text-decoration: underline;
}
div.account{
    padding: 0.5rem;
    display: grid;
    grid-template-columns: auto auto auto auto;
    align-items: center;
    gap: 1rem;
}
header .categories #burger{
    width: 25px;
    display: none;
}
header .categories img{
    width: 25px;
}
.logo{
    padding-left: 1rem;
    font-size: 25px;
}
.logo a{
    font-family: 'Architects Daughter', cursive;

}
.categories{
    position: relative;
}

img#contact{
    width: 25px;
    display: none;
}
main{
    display: grid;
    grid-template-columns: 1fr 1fr;
    padding: 2rem;
    gap: 3rem;
}
main input[type="text"], main input[type="password"], main input[type="email"]{
    width: 200px;
    padding: 0.5rem 1rem;
}
button{
    width: 120px;
    padding: 0.6rem 0;
}
.log-in,.sign-up{
    display: grid;
    gap: 1rem;
}
.log-in{
    align-content: flex-start;
}
@media screen and (max-width:700px) {
    header .categories a:not(#burger){
        /* display: none; */
        font-size: 0px;

    }
    header .categories #burger{
        width: 25px;
        display: block;
        padding-left: 0rem;
    }
    header .categories .links-category{
        height: 0px;
        width: 0px;
    }
    div.categories a{
        padding: 0;
    }
    header .categories #burger:focus + .links-category{
        display: grid;
        position: absolute;
        left: -0.45rem;
        top: 3rem;
        transition-duration: 1s;
        width: 100px;
        height: 100px;
        background-color: white;
    }
    header .categories #burger:focus + .links-category a{
        display: block;
        transition-duration: 1s;
        font-size: initial;
        padding: 1rem;
        outline: 1px solid #e5e5e5;
        background-color: #c3c9d598;
    }
    header .categories #burger:focus + .links-category a:hover{

        background-color: black;
    }

}
@media screen and (max-width:530px) {
    img#contact{
        display: block;
    }
    header div.account a:first-child{
        display: none;
    }
}
    </style>
</head>
<body>

        <div class="categories">
            <a href="#" id="burger"><img src="https://static.thenounproject.com/png/3187934-200.png" alt=""></a>

            <div class="links-category">
                <a href="./men.html">MEN</a>
                <a href="./women.html">WOMEN</a>
            </div>
        </div>
        <div class="logo"><a href="index.html">LUXURY WATCHES</a></div>
        <div class="account">

            <a href="./contact.html"><img id="contact" src="https://www.iconpacks.net/icons/1/free-mail-icon-142-thumb.png" alt=""></a>
            <a href="./account.html"><img src="assets\user.svg" alt=""></a>

        </div>
    </header>

    <main>
        <div class="log-in">
            <h1>Log in</h1>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
              
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
          <div class="sign-up">
              <h1>Sign up</h1>

            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for=""><b> Email Address</b></label>
            <input type="email" name="" id="">
            <label for=""><b> Re-type email address</b></label>
            <input type="email" name="" id="">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <label for="psw"><b>Re-type Password</b></label>
            <input type="password" placeholder="Re-Enter Password"  required>
             
            <button type="submit">Sign up</button>
            
          </div>
    </main>
</body>
</html>
